<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rock, Paper, Scissors</title>
		<meta name="description" content="Rock, Paper, Scissors by Kevin Marchant.  Written for eBay">
		<meta name="author" content="Kevin Marchant">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/styles.css?v=1.0">

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
	
		<div id="container">
	
			<header>
				<h1>Rock, Paper, Scissors game</h1>
				<strong>by Kevin Marchant</strong>
			</header>
			
			<div id="player-one-type-selection">
			
				<a href="#" data-bind="css: { selected: playerOne().isHuman() }, click: setPlayerOneHuman">Human</a>
				<a href="#" data-bind="css: { selected: !playerOne().isHuman() }, click: setPlayerOneRobot">Robot</a>
			
			</div>
			
			<div id="player-two-type-selection">
			
				<a href="#" data-bind="css: { selected: playerTwo().isHuman() }, click: setPlayerTwoHuman">Human</a>
				<a href="#" data-bind="css: { selected: !playerTwo().isHuman() }, click: setPlayerTwoRobot">Robot</a>
			
			</div>
			
			<div id="game-area">
			
				<section id="player-one" class="player-container">
				
					<div data-bind="css: playerOne().getHandState()">
						<div data-bind="css: getPlayerOneMessageClass(), text: getPlayerOneMessageText()"></div>
					</div>
				
				</section>
				
				<section id="centre-container">
				
					<div id="scoreboard">
						<div id="player-one-wins" class="score">
							<div class="header">Wins</div>
							<div class="digits">
								<div data-bind="css: scores.getPlayerOneScore()">
									<span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span>
								</div>
							</div>
						</div>
					
						<div id="draws" class="score">
							<div class="header">Draw</div>
							<div class="digits">
								<div data-bind="css: scores.getDrawScore()">
									<span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span>
								</div>
							</div>
						</div>
					
						<div id="player-two-wins" class="score">
							<div class="header">Wins</div>
							<div class="digits">
								<div data-bind="css: scores.getPlayerTwoScore()">
									<span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span>
								</div>
							</div>
						</div>
					</div>
				
				</section>
			
				<section id="player-two" class="player-container">
				
					<div data-bind="css: playerTwo().getHandState()">
						<div data-bind="css: getPlayerTwoMessageClass(), text: getPlayerTwoMessageText()"></div>
					</div>
				
				</section>
			
			</div>
			
			<div id="player-one-choice-selection" data-bind="visible: playerOne().isHuman(), foreach: playableOptions.getPlayableOptions()">
			
				<a href="#" data-bind="text: name, click: function () { $root.setPlayerOneSelection(name) }, css: { selected: $root.playerOneChosenOption() == name }"></a>
			
			</div>
			
			<div id="player-two-choice-selection" data-bind="visible: playerTwo().isHuman(), foreach: playableOptions.getPlayableOptions()">
			
				<a href="#" data-bind="text: name, click: function () { $root.setPlayerTwoSelection(name) }, css: { selected: $root.playerTwoChosenOption() == name }"></a>
			
			</div>
			
			<div id="robot-robot-play-button" data-bind="visible: !playerOne().isHuman() && !playerTwo().isHuman()">
			
				<a href="#" data-bind="text: getPlayGameButtonText(), click: playGame, css: { disabled: playing() }"></a>
				
			</div>
		
		</div>
		
		<div class="overlay" data-bind="css: { visible: getEndOfGameMessage() !== ''}">
			<div class="message">
				<div data-bind="text: getEndOfGameMessage()"></div>
				<a href="#" data-bind="click: dismissEndOfGameMessage">Play again!</a>
			</div>
		</div>
	
		<script type="text/javascript" data-main="js/rps.dist" src="js/require.js"></script>
		
	</body>
</html>
